<div class="header-layout">
  <div class="header-trigger">
    <span class="trigger-icon" (click)="collapsedChange.emit()" nz-icon
      [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
  </div>
  <div class="header-setting">

    <span class="setting-name">{{(user$ | async)?.name}}</span>
    <span nz-dropdown [nzDropdownMenu]="menu" class="setting-icon" nzTrigger="click" nz-icon nzType="setting"></span>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>1st menu item</li>
        <li nz-menu-item nzDisabled>2nd menu item</li>
        <li nz-menu-divider></li>
        <li nz-menu-item (click)="logout()">退出登录</li>
      </ul>
    </nz-dropdown-menu>
  </div>
</div>
